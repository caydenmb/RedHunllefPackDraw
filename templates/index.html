<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redhunllef Livestream</title>

    <!-- Favicon (Logo) -->
    <link rel="icon" href="/static/redlogo.png" type="image/png">

    <!-- Google Fonts (Roboto for sleek typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling for a Centered, Clean Design */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3a3a3a; /* Dark grey background for contrast */
            color: #f0f0f0; /* Light grey text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full-height */
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 15px; /* Padding for mobile screens */
            position: relative; /* Relative positioning to control stars */
        }

        /* Container to wrap all content and center it vertically */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full-height centering */
        }

        /* Header with Logo Animation */
        header {
            margin-bottom: 50px; /* Space below the header */
        }

        /* Bounce Animation for the Logo */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Slight bounce effect */
            }
        }

        /* Styling for the Logo Image */
        header img {
            width: 225px; /* Adjusted size for prominence */
            height: auto;
            animation: bounce 1s infinite; /* Infinite loop for the bounce animation */
            margin-bottom: 30px; /* Space between logo and content */
        }

        /* Styling for the Sponsor Message */
        #sponsor-message {
            font-size: 1.4rem;
            color: #e0e0e0; /* Softer grey for better cohesion with background */
            margin-bottom: 40px; /* Space below the message */
            font-weight: 400; /* Medium weight for cleaner look */
        }

        /* Flexbox Container for Buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Wrap buttons on smaller screens */
            gap: 15px;
            justify-content: center;
        }

        /* Modern Button Styling */
        .button {
            padding: 17px 44px;
            background-color: #ff2d2d;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
            max-width: 230px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cc2424;
        }

        /* Leaderboard Styling */
        .wager-container {
            margin-top: 50px;
            width: 100%;
            text-align: center;
        }

        .wager-title {
            font-size: 2rem;
            margin-bottom: 25px;
        }

        /* Podium style for top 3 */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            margin-bottom: 40px;
        }

        .medal {
            width: 75px;
            height: auto;
            margin-bottom: 10px;
        }

        .first-medal {
            width: 112px; /* 50% larger for 1st place */
        }

        .podium div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            background-color: #444;
            box-sizing: border-box;
            font-size: 107%; /* Increased font size by 7% for podium places */
        }

        .podium div h3 {
            margin-bottom: 10px; /* Small spacer between username and wager */
        }

        /* Styling for podium heights */
        .first {
            background-color: gold;
            height: 270px;
            width: 220px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 1);
        }

        .second {
            background-color: silver;
            height: 220px;
            width: 180px;
            box-shadow: 0 0 15px rgba(192, 192, 192, 1);
            text-shadow: 2px 2px 10px rgba(192, 192, 192, 1);
        }

        .third {
            background-color: #cd7f32;
            height: 200px;
            width: 180px;
            box-shadow: 0 0 15px rgba(205, 127, 50, 1);
            text-shadow: 2px 2px 10px rgba(205, 127, 50, 1);
        }

        .other-standings {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 38px;
            justify-items: center;
            margin-bottom: 10px;
        }

        .standing {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 180px; /* Fixed width */
            height: 120px; /* Fixed height */
            font-size: 1rem;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            overflow-wrap: break-word; /* Ensure long text wraps inside the box */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center text vertically */
            align-items: center; /* Center text horizontally */
        }

        .standing h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #ff2d2d;
            font-weight: bold;
        }

        .standing p {
            font-size: 1rem;
            margin: 0;
            color: #fff;
        }

        /* Footer styling, including built-by reference */
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #ff2d2d;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header img { width: 180px; }
            .button-container { flex-direction: column; gap: 15px; }
            .button { font-size: 1.3rem; padding: 16px 42px; max-width: 100%; }
            .podium div { width: 150px; }
            .other-standings { grid-template-columns: repeat(2, 1fr); }
        }

        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Star Background for Visual Appeal -->
    <div id="stars">
        <div class="stars-overlay"></div>
    </div>

    <!-- Container for centering content -->
    <div class="container">
        <header>
            <a href="https://kick.com/redhunllef">
                <img src="/static/redlogo.png" alt="Redhunllef Logo">
            </a>
        </header>
        <!-- Main Section with Sponsor Message and Buttons -->
        <main>
            <div id="sponsor-message">
                <p>Support Redhunllef by visiting his sponsors below.</p>
            </div>

            <div class="button-container">
                <a href="https://shuffle.com/?r=Red" class="button">Shuffle.com</a>
                <a href="https://packdraw.com/?ref=red" class="button">PackDraw.com</a>
            </div>

            <!-- Olympic-style Podium -->
            <div class="wager-container">
                <h2 class="wager-title">PackDraw.com Wager Race</h2>
                <div class="podium" id="top-3-standings"></div>
                <div class="other-standings" id="wager-standings"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Redhunllef Livestream. All Rights Reserved.</p>
            <p>Built by <a href="https://kick.com/gingrsnaps" target="_blank">GingrSnaps</a></p>
        </footer>
    </div>

    <!-- JavaScript for Populating the Podium and Standings -->
    <script>
        const placeholderData = {
            top1: { username: 'Player1', wager: '$10,000' },
            top2: { username: 'Player2', wager: '$8,500' },
            top3: { username: 'Player3', wager: '$7,500' },
            top4: { username: 'Player4', wager: '$7,000' },
            top5: { username: 'Player5', wager: '$6,500' },
            top6: { username: 'Player6', wager: '$6,000' },
            top7: { username: 'Player7', wager: '$5,500' },
            top8: { username: 'Player8', wager: '$5,000' },
            top9: { username: 'Player9', wager: '$4,500' },
            top10: { username: 'Player10', wager: '$4,000' },
            top11: { username: 'Player11', wager: '$3,500' }
        };

        function updateWagerRace() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const top3Container = document.getElementById('top-3-standings');
                    const standingsContainer = document.getElementById('wager-standings');

                    top3Container.innerHTML = '';
                    standingsContainer.innerHTML = '';

                    const top3 = [
                        { place: '1st', username: data.top1?.username || placeholderData.top1.username, wager: data.top1?.wager || placeholderData.top1.wager, medal: '/static/1st.png' },
                        { place: '2nd', username: data.top2?.username || placeholderData.top2.username, wager: data.top2?.wager || placeholderData.top2.wager, medal: '/static/2nd.png' },
                        { place: '3rd', username: data.top3?.username || placeholderData.top3.username, wager: data.top3?.wager || placeholderData.top3.wager, medal: '/static/3rd.png' }
                    ];

                    top3Container.innerHTML = `
                        <div class="second">
                            <img src="${top3[1].medal}" class="medal" alt="2nd Place Medal">
                            <h3>2nd: ${top3[1].username}</h3>
                            <p>Wager: ${top3[1].wager}</p>
                        </div>
                        <div class="first">
                            <img src="${top3[0].medal}" class="medal first-medal" alt="1st Place Medal">
                            <h3>1st: ${top3[0].username}</h3>
                            <p>Wager: ${top3[0].wager}</p>
                        </div>
                        <div class="third">
                            <img src="${top3[2].medal}" class="medal" alt="3rd Place Medal">
                            <h3>3rd: ${top3[2].username}</h3>
                            <p>Wager: ${top3[2].wager}</p>
                        </div>
                    `;

                    for (let i = 4; i <= 11; i++) {
                        const user = data[`top${i}`] || placeholderData[`top${i}`];
                        const div = document.createElement('div');
                        div.classList.add('standing');
                        div.innerHTML = `<h3>${i}th: ${user.username}</h3><p>Wager: ${user.wager}</p>`;
                        standingsContainer.appendChild(div);
                    }
                })
                .catch(error => {
                    console.error('Error fetching wager data:', error);
                    populateWithPlaceholderData();
                });
        }

        function populateWithPlaceholderData() {
            const top3Container = document.getElementById('top-3-standings');
            const standingsContainer = document.getElementById('wager-standings');

            top3Container.innerHTML = '';
            standingsContainer.innerHTML = '';

            const top3 = [
                { place: '1st', username: placeholderData.top1.username, wager: placeholderData.top1.wager, medal: '/static/1st.png' },
                { place: '2nd', username: placeholderData.top2.username, wager: placeholderData.top2.wager, medal: '/static/2nd.png' },
                { place: '3rd', username: placeholderData.top3.username, wager: placeholderData.top3.wager, medal: '/static/3rd.png' }
            ];

            top3Container.innerHTML = `
                <div class="second">
                    <img src="${top3[1].medal}" class="medal" alt="2nd Place Medal">
                    <h3>2nd: ${top3[1].username}</h3>
                    <p>Wager: ${top3[1].wager}</p>
                </div>
                <div class="first">
                    <img src="${top3[0].medal}" class="medal first-medal" alt="1st Place Medal">
                    <h3>1st: ${top3[0].username}</h3>
                    <p>Wager: ${top3[0].wager}</p>
                </div>
                <div class="third">
                    <img src="${top3[2].medal}" class="medal" alt="3rd Place Medal">
                    <h3>3rd: ${top3[2].username}</h3>
                    <p>Wager: ${top3[2].wager}</p>
                </div>
            `;
        }

        // Initial update call and refresh every 90 seconds
        document.addEventListener('DOMContentLoaded', () => {
            updateWagerRace(); // Initial update call
            setInterval(updateWagerRace, 90000); // Update every 90 seconds

            // Starry Background Animation
            const starsOverlay = document.querySelector('.stars-overlay');

            for (let i = 0; i < 250; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                starsOverlay.appendChild(star);
            }

            // Adding mouse movement effect
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;

                starsOverlay.style.transform = `translate(-${x / 20}%, -${y / 20}%)`;
            });
        });
    </script>
</body>
</html>
